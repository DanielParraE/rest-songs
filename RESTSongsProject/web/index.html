        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="./js/songsindex.js"></script>
    </head>
    <body>
        <form id="form-song-name" action="#" method="GET">
            <input id="txtBusqueda" type="text" placeholder="Buscar por nombre" name="busqueda" required="required" />
            <button id="btnBuscar" type="submit">Buscar</button>
        </form>
        <form id="form-song-id" action="#" method="GET">
            <input id="idBusqueda" type="text" placeholder="Buscar por ID" name="busquedaID" required="required" />
            <button id="btnObtener" type="submit">Buscar</button>
        </form>
        <table id="tbl-songs" style="width: 100%" border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Album</th>
                <th>Year</th>
                <th>Author</th>
                <th>Duration</th>
            </tr>
        </table>
        
        <body>
        <form id="form-song" action="#" method="POST">
            <input id="sngName" type="text" placeholder="Name" name="songName" required="required" />
            <input id="sngAlbum" type="text" placeholder="Album" name="songAlbum" required="required" />
            <input id="sngYear" type="text" placeholder="Year" name="songYear" required="required" />
            <input id="sngAuthor" type="text" placeholder="Author" name="songAuthor" required="required" />
            <input id="sngDuration" type="text" placeholder="Duration" name="songDuration" required="required" />
            <button id="btnPostSong" type="submit">Agregar</button>
        </form>
    </body>
